<section>
  <div class="landing-forms" style="background: url(//am708403.azureedge.net/images/am-auto/landing/Group763.png) center center / cover no-repeat fixed !important;
  opacity: 1; display: flex;">
    <div style="flex: 2 1 0px;;flex: 2 1 0px;">

      <header class="header header_developer">
          <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
              <a class="header-logo logo navbar-brand" [routerLink]="['/']"></a>
              <button class="navbar-toggler" type="button" (click)="toggleCollapsed()" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon" ngToggler></span>
              </button>
              <div [ngbCollapse]="isCollapsed" class="navbar-collapse collapse" id="navbarSupportedContent">
                  <div class="form-inline my-2 my-lg-0">
                      <ul class="navbar-nav">
                          <li class="nav-item active">
                              <a [routerLink]="['/register']"class="nav-link">New user?</a>
                          </li>
                          <li class="nav-item">
                              <a [routerLink]="['/register']" href="/register" class="btn btn_green">Sign Up Now</a>
                          </li>
                      </ul>
                  </div>
              </div>
          </nav>
      </header>

      <div class="signin-wrapper card card--shadow center-block">
        <section class="form-signin">
          <h1 class="form-signin-heading text-white text-center">
            <img height="50" src="//am708403.azureedge.net/images/am-auto/logo.png" alt=""><br>
            To continue, log in to OptionsWeb.
          </h1>
          <div class="social-login">
            <div class="social-login-btns">
              <button class="btn" style="border-radius: 100px !important;">
                <img src="//am708403.azureedge.net/images/icons/Facebook.png" style="width: 30px; margin: 0 10px;">
                <span style="line-height: 35px; height: 30px;" class="ng-binding">Continue with Facebook</span>
              </button>
              <button class="btn" style="border-radius: 100px !important;">
                <img src="//am708403.azureedge.net/images/icons/Google.png" style="width: 30px; margin: 0 10px;">
                <span style="line-height: 35px; height: 30px;" class="ng-binding">Continue with Google</span>
              </button>
            </div>
            <div class="separator">
              <hr class="separator1">
              <span class="separator-text">Or</span>
              <hr class="separator2">
            </div>
          </div>
          <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <span *ngIf="isLoading" class="text-light blink">Authenticating...</span>
            <div class="l-form-10-bottom" [ngClass]="{ 'disabled_item': isLoading }">
              <div class="form-group">
                <label>Email:</label>
                <input type="email" placeholder="Your Email" class="form-control" id="email" formControlName="email">
                <div *ngIf="submitted && f['email'].errors" class="alert alert-danger fade show">
                  <div *ngIf="f['email'].errors['required']">Please enter a email</div>
                  <div *ngIf="f['email'].errors['email']">Please put a valid email</div>
                </div>
              </div>
              <div class="form-group">
                <label>Password:</label>
                <input type="password" class="form-control" id="password" placeholder="Your password" formControlName="password">
                <div *ngIf="submitted && f['password'].errors" class="alert alert-danger fade show">
                  <div *ngIf="f['password'].errors['required']">Please enter a password</div>
                </div>
              </div>
              <button type="submit" name="submit" class="btn btn-success  btn-lg btn-block">
                Log in
              </button>
              <div class="l-form-10-questions">
                <a [routerLink]="['/password']">Forgot your password?</a> -
                <a [routerLink]="['/register']">Not registered yet?</a>
              </div>
            </div>
          </form>
        </section>
      </div>
    </div>
  </div>
</section>
<footer class="footer-wrap">
  <div class="text-center copy-right">
      Â© 2022 OptionsWeb
  </div>
</footer>
